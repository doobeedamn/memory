<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="A fun little memory game. Try to match all of the cards as fast as possible in the least number of moves.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="header">Memory Game</h1>
        </header>

        <section class="score-panel">
            <div>
                <ul class="stars">
                    <li>
                        <i class="fas fa-star star-one"></i>
                    </li>
                    <li>
                        <i class="fas fa-star star-two"></i>
                    </li>
                    <li>
                        <i class="fas fa-star star-three"></i>
                    </li>
                </ul>
                <span class="moves">0 Moves</span>
            </div>
            <div class="restart">
                <span class="time">Time: 00:00</span>
                <i class="fas fa-redo" onclick="reset()"></i>
            </div>
        </section>

        <ul class="deck">
            <div class="pop-up-modal display-none">
            </div>

            <li class="card animated">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-gem"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fas fa-paper-plane"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
